<div class="mb-3 border border-primary border-2 rounded-3 shadow p-3 fs_n_light bg-light w-100" id="order_{{order.pk}}">
    <p class="fs-6 m-0 fw-bold">Заказ №{{order.pk}}</p>
    <p class="fs-6">{{order.adress}}</p>                    

    <button class="btn btn-outline-secondary mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAria_{{order.pk}}" aria-expanded="false" aria-controls="collapseAria_{{order.pk}}">
        Товары
        </button>
    <a href="{% url "delivery:get_order" order.pk %}" class="btn btn-success mb-2 fw-bold float-end">ВЗЯТЬ ЗАКАЗ</a>

    <div class="collapse" id="collapseAria_{{order.pk}}">
        <div class="card card-body">

            {% for item in order.items.all %}
            
            <p class="m-0">{{item.name}} - {{item.quantity}} шт.</p>
            
            {% endfor %}

        </div>
    </div>
</div>
